<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" data-lang-key="siteDescription" />
    <title data-lang-key="siteTitle">EduHelp SL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css\reset.css" />
    <link rel="stylesheet" href="css\variables.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/loading.css" />
    <link rel="stylesheet" href="css\base.css" />
    <link rel="stylesheet" href="css\layout.css" />
    <link rel="stylesheet" href="css\navigation.css" />
    <link rel="stylesheet" href="css\home.css" />
    <link rel="stylesheet" href="css\library.css" />
    <link rel="stylesheet" href="css\videos.css" />
    <link rel="stylesheet" href="css\chat.css" />
    <link rel="stylesheet" href="css\scroll.css" />
    <link rel="icon" href="assets/media/logo.png" type="image/png" />
  </head>
  <body class="content-loading">
    <header class="header">
      <div class="header-container">
        <div
          class="brand"
          id="brandLogo"
          role="button"
          tabindex="0"
          aria-label="Go to Home page"
        >
          <img
            src="assets/media/logo.png"
            alt="EduHelp SL Logo"
            class="logo"
            data-lang-key="logoAlt"
            loading="lazy"
          />
          <h1 data-lang-key="appName">EduHelp SL</h1>
        </div>
        <nav class="nav" aria-label="Main navigation">
          <button
            class="nav-btn"
            data-page="library"
            data-lang-key="navLibrary"
          ></button>
          <button
            class="nav-btn"
            data-page="videos"
            data-lang-key="navVideos"
          ></button>
          <button
            class="nav-btn"
            data-page="chat"
            data-lang-key="navChat"
          ></button>
        </nav>
        <div class="lang-switcher">
          <button
            class="lang-btn active"
            data-lang="en"
            aria-label="Switch to English"
          >
            EN
          </button>
          <button class="lang-btn" data-lang="ta" aria-label="Switch to Tamil">
            TA
          </button>
        </div>
        <button
          id="loginBtn"
          class="nav-btn login-btn"
          data-page="login"
          data-lang-key="navLogin"
        ></button>
        <!-- Profile picture container will be inserted here by JavaScript -->
        <!-- Login Popup Modal -->
        <div id="login-popup" class="login-popup-modal" style="display: none">
          <div class="login-popup-content">
            <span
              class="login-popup-close"
              id="login-popup-close"
              tabindex="0"
              aria-label="Close login popup"
              >&times;</span
            >
            <h2 data-lang-key="loginPopupTitle">Sign In</h2>
            <div class="login-form">
              <div class="input-group">
                <input
                  type="text"
                  id="displayName"
                  placeholder=""
                  data-lang-key="yourNamePlaceholder"
                  class="login-input"
                  aria-label="Your Name"
                  required
                />
                <span class="input-error" id="displayName-error"></span>
              </div>

              <div class="input-group">
                <label
                  for="gradeSelect"
                  class="grade-label"
                  data-lang-key="gradeLabel"
                  >Grade (Optional):</label
                >
                <select
                  id="gradeSelect"
                  class="login-input grade-select"
                  aria-label="Select Grade"
                >
                  <option value="" data-lang-key="gradeSelectPlaceholder">
                    Select your grade
                  </option>
                  <option value="1">Grade 1</option>
                  <option value="2">Grade 2</option>
                  <option value="3">Grade 3</option>
                  <option value="4">Grade 4</option>
                  <option value="5">Grade 5</option>
                  <option value="6">Grade 6</option>
                  <option value="7">Grade 7</option>
                  <option value="8">Grade 8</option>
                  <option value="9">Grade 9</option>
                  <option value="10">Grade 10</option>
                  <option value="11">Grade 11</option>
                  <option value="12">Grade 12</option>
                  <option value="13">Grade 13</option>
                </select>
              </div>

              <button
                id="google-signin-btn"
                class="login-provider-btn google-btn"
                aria-label="Sign in with Google"
              >
                <i class="fab fa-google"></i>
                <span class="btn-text" data-lang-key="signInWithGoogle"
                  >Sign in with Google</span
                >
                <span class="btn-loading" style="display: none">
                  <i class="fas fa-spinner fa-spin"></i>
                  <span data-lang-key="signingIn">Signing in...</span>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <section class="page active" id="home">
        <!-- 1. Hero Section -->
        <section class="hero-section">
          <div class="hero-content">
            <h1 class="hero-title" data-lang-key="heroTitle"></h1>
            <p class="hero-tagline" data-lang-key="heroTagline"></p>
            <p class="hero-description" data-lang-key="heroDescription"></p>
            <div class="hero-cta-buttons">
              <button
                class="cta-btn primary nav-link"
                data-page="library"
                data-lang-key="heroCtaResources"
              ></button>
              <button
                class="cta-btn nav-link"
                data-page="videos"
                data-lang-key="heroCtaVideos"
              ></button>
              <button
                class="cta-btn nav-link"
                data-page="chat"
                data-lang-key="heroCtaAiTutor"
              ></button>
            </div>
          </div>
        </section>

        <!-- 2. Why EduHelp? -->
        <section class="why-eduhelp-section">
          <h2 data-lang-key="whyEduHelpHeading"></h2>
          <p class="section-intro-text" data-lang-key="whyEduHelpIntro"></p>
          <div class="why-eduhelp-grid">
            <div class="why-eduhelp-item">
              <i class="fas fa-hand-holding-heart"></i>
              <h3 data-lang-key="whyEduHelpPoint1"></h3>
            </div>
            <div class="why-eduhelp-item">
              <i class="fas fa-language"></i>
              <h3 data-lang-key="whyEduHelpPoint2"></h3>
            </div>
            <div class="why-eduhelp-item">
              <i class="fas fa-mobile-alt"></i>
              <h3 data-lang-key="whyEduHelpPoint3"></h3>
            </div>
            <div class="why-eduhelp-item">
              <i class="fas fa-tools"></i>
              <h3 data-lang-key="whyEduHelpPoint4"></h3>
            </div>
          </div>
        </section>

        <!-- 3. Core Features -->
        <section class="core-features-section">
          <h2 data-lang-key="coreFeaturesHeading"></h2>
          <div class="features-grid">
            <div class="feature-item">
              <i class="fas fa-book-reader"></i>
              <h3 data-lang-key="featureDigitalLibraryTitle"></h3>
              <p data-lang-key="featureDigitalLibraryDesc"></p>
            </div>
            <div class="feature-item">
              <i class="fas fa-video"></i>
              <h3 data-lang-key="featureEduVideosTitle"></h3>
              <p data-lang-key="featureEduVideosDesc"></p>
            </div>
            <div class="feature-item">
              <i class="fas fa-robot"></i>
              <h3 data-lang-key="featureAiChatbotTitle"></h3>
              <p data-lang-key="featureAiChatbotDesc"></p>
            </div>
            <div class="feature-item">
              <i class="fas fa-globe-americas"></i>
              <h3 data-lang-key="featureBilingualTitle"></h3>
              <p data-lang-key="featureBilingualDesc"></p>
            </div>
            <div class="feature-item coming-soon">
              <i class="fas fa-bookmark"></i>
              <h3 data-lang-key="featureBookmarkHistoryTitle"></h3>
              <p data-lang-key="featureBookmarkHistoryDesc"></p>
            </div>
            <div class="feature-item">
              <i class="fas fa-tachometer-alt"></i>
              <h3 data-lang-key="featureSimpleFastTitle"></h3>
              <p data-lang-key="featureSimpleFastDesc"></p>
            </div>
            <div class="feature-item">
              <i class="fas fa-tablet-alt"></i>
              <h3 data-lang-key="featureMobileFriendlyTitle"></h3>
              <p data-lang-key="featureMobileFriendlyDesc"></p>
            </div>
            <div class="feature-item coming-soon">
              <i class="fas fa-clipboard-list"></i>
              <h3 data-lang-key="featureStudyToolsTitle"></h3>
              <p data-lang-key="featureStudyToolsDesc"></p>
            </div>
            <div class="feature-item coming-soon">
              <i class="fas fa-edit"></i>
              <h3 data-lang-key="featureNotesProgressTitle"></h3>
              <p data-lang-key="featureNotesProgressDesc"></p>
            </div>
            <div class="feature-item coming-soon">
              <i class="fas fa-cloud-download-alt"></i>
              <h3 data-lang-key="featureOfflineModeTitle"></h3>
              <p data-lang-key="featureOfflineModeDesc"></p>
            </div>
          </div>
        </section>

        <!-- 4. Screenshots / Demo Preview -->
        <section class="screenshots-section">
          <h2 data-lang-key="screenshotsHeading"></h2>
          <p class="section-intro-text" data-lang-key="screenshotsDesc"></p>
          <div class="screenshots-carousel">
            <img
              src=""
              data-lang-key="screenshotDashboardAlt"
              alt="EduHelp SL Dashboard Preview"
              loading="lazy"
            />
            <img
              src=""
              data-lang-key="screenshotLibraryAlt"
              alt="EduHelp SL Library Preview"
              loading="lazy"
            />
            <img
              src=""
              data-lang-key="screenshotChatAlt"
              alt="EduHelp SL AI Tutor Preview"
              loading="lazy"
            />
          </div>
        </section>

        <!-- 5. Testimonials -->
        <section class="testimonials-section">
          <h2 data-lang-key="testimonialsHeading"></h2>
          <div class="testimonial-grid">
            <div class="testimonial-card">
              <p class="testimonial-text" data-lang-key="testimonial1Text"></p>
              <p
                class="testimonial-author"
                data-lang-key="testimonial1Author"
              ></p>
            </div>
            <div class="testimonial-card">
              <p class="testimonial-text" data-lang-key="testimonial2Text"></p>
              <p
                class="testimonial-author"
                data-lang-key="testimonial2Author"
              ></p>
            </div>
            <div class="testimonial-card">
              <p class="testimonial-text" data-lang-key="testimonial3Text"></p>
              <p
                class="testimonial-author"
                data-lang-key="testimonial3Author"
              ></p>
            </div>
          </div>
        </section>

        <!-- 6. About EduHelp Sri Lanka -->
        <section class="about-section">
          <h2 data-lang-key="aboutSectionHeading"></h2>
          <p data-lang-key="aboutText1"></p>
          <p data-lang-key="aboutText2"></p>
          <div class="mission-statement">
            <h3 data-lang-key="aboutMissionHeading"></h3>
            <p data-lang-key="aboutMissionText"></p>
          </div>
        </section>

        <!-- 7. Get Started Now (Call to Action) -->
        <section class="get-started-section">
          <h2 data-lang-key="getStartedHeading"></h2>
          <div class="cta-buttons">
            <button
              class="cta-btn primary nav-link"
              data-page="library"
              data-lang-key="getCtaPapers"
            ></button>
            <button
              class="cta-btn nav-link"
              data-page="videos"
              data-lang-key="getCtaVideos"
            ></button>
            <button
              class="cta-btn nav-link"
              data-page="chat"
              data-lang-key="getCtaAiTutor"
            ></button>
          </div>
        </section>
      </section>

      <!-- Library Page -->
      <section class="page" id="library">
        <div class="view active" id="libraryGradeSelectionView">
          <h2 class="view-title" data-lang-key="selectGradeLibrary"></h2>
          <div class="library-main-controls">
            <div class="search-container main-search-container">
              <input
                type="text"
                id="mainLibrarySearchInput"
                class="search-input"
                placeholder=""
                data-lang-key="searchResourcesPlaceholder"
                aria-label="Search all library resources"
              />
              <buton
                id="mainLibrarySearchBtn"
                class="search-button"
                data-lang-key="searchButonLabel"
                >Search</buton
              >
            </div>
            <div class="filter-row">
              <div class="filter-container">
                <label
                  for="mainLibraryGradeFilter"
                  class="filter-label"
                  data-lang-key="filterGradeLabel"
                  >Grade:</label
                >
                <select id="mainLibraryGradeFilter" class="filter-select">
                  <option value="all" data-lang-key="filterGradeAll">
                    All Grades
                  </option>
                </select>
              </div>
              <div class="filter-container">
                <label
                  for="mainLibraryYearFilter"
                  class="filter-label"
                  data-lang-key="filterYearLabel"
                  >Year:</label
                >
                <select id="mainLibraryYearFilter" class="filter-select">
                  <option value="all" data-lang-key="filterYearAll">
                    All Years
                  </option>
                </select>
              </div>
              <div class="filter-container">
                <label
                  for="mainLibraryTermFilter"
                  class="filter-label"
                  data-lang-key="filterTermLabel"
                  >Term:</label
                >
                <select id="mainLibraryTermFilter" class="filter-select">
                  <option value="all" data-lang-key="filterTermAll">
                    All Terms
                  </option>
                  <option value="1" data-lang-key="filterTerm1">Term 1</option>
                  <option value="2" data-lang-key="filterTerm2">Term 2</option>
                  <option value="3" data-lang-key="filterTerm3">Term 3</option>
                </select>
              </div>
              <div class="filter-container">
                <label
                  for="mainLibraryTypeFilter"
                  class="filter-label"
                  data-lang-key="filterTypeLabel"
                  >Type:</label
                >
                <select id="mainLibraryTypeFilter" class="filter-select">
                  <option value="all" data-lang-key="filterTypeAll">
                    All Types
                  </option>
                  <option
                    value="past_paper"
                    data-lang-key="filterTypePastPaper"
                  >
                    Past Papers
                  </option>
                  <option value="textbook" data-lang-key="filterTypeTextbook">
                    Textbooks
                  </option>
                  <option value="other" data-lang-key="filterTypeOther">
                    Other Resources
                  </option>
                </select>
              </div>
            </div>
            <div
              id="mainLibrarySearchStatus"
              class="search-status"
              aria-live="polite"
              aria-atomic="true"
            ></div>
          </div>
          <div class="grade-grid" id="library-grade-grid"></div>
        </div>
        <div class="view" id="libraryResourceTypeView">
          <button
            class="back-btn"
            data-target-view="libraryGradeSelectionView"
            data-lang-key="back"
          ></button>
          <h2 class="view-title" id="libraryResourceTypeTitle"></h2>
          <div class="resource-type-grid" id="library-resource-type-grid"></div>
        </div>
        <div class="view" id="librarySubjectSelectionView">
          <button
            class="back-btn"
            data-target-view="libraryResourceTypeView"
            data-lang-key="back"
          ></button>
          <h2 class="view-title" id="librarySubjectSelectionTitle"></h2>
          <div class="subject-grid" id="library-subject-grid"></div>
        </div>
        <div class="view" id="libraryListView">
          <button
            class="back-btn"
            id="library-list-back-btn"
            data-lang-key="back"
          ></button>
          <h2 class="view-title" id="libraryListTitle"></h2>
          <div class="library-controls" id="library-list-search-container">
            <div class="search-filter-row">
              <div class="search-container">
                <input
                  type="text"
                  id="librarySearchInput"
                  class="search-input"
                  placeholder=""
                  data-lang-key="searchPlaceholder"
                  aria-label="Search library resources"
                />
              </div>
              <div class="filter-container">
                <label
                  for="libraryYearFilter"
                  class="filter-label"
                  data-lang-key="filterYearLabel"
                  >Year:</label
                >
                <select id="libraryYearFilter" class="filter-select">
                  <option value="all" data-lang-key="filterYearAll">
                    All Years
                  </option>
                </select>
              </div>
            </div>
            <div
              id="librarySearchStatus"
              class="search-status"
              aria-live="polite"
              aria-atomic="true"
            ></div>
          </div>
          <div
            id="libraryLoadingIndicator"
            class="loading-indicator"
            style="display: none"
          >
            <div class="spinner"></div>
            <p>Loading resources...</p>
          </div>
          <div class="resource-items" id="library-resource-items"></div>
        </div>
      </section>

      <!-- Videos Page -->
      <section class="page" id="videos">
        <div class="view active" id="videoGradeSelectionView">
          <h2 class="view-title" data-lang-key="selectGradeVideo"></h2>
          <div class="grade-grid" id="video-grade-grid"></div>
        </div>
        <div class="view" id="videoSubjectSelectionView">
          <button
            class="back-btn"
            data-target-view="videoGradeSelectionView"
            data-lang-key="back"
          ></button>
          <h2 class="view-title" id="videoSubjectSelectionTitle"></h2>
          <div class="subject-grid" id="video-subject-grid"></div>
        </div>
        <div class="view" id="videoUnitSelectionView">
          <button
            class="back-btn"
            data-target-view="videoSubjectSelectionView"
            data-lang-key="back"
          ></button>
          <h2 class="view-title" id="videoUnitSelectionTitle"></h2>
          <div class="unit-grid" id="video-unit-grid"></div>
        </div>
        <div class="view" id="videoListView">
          <button
            class="back-btn"
            data-target-view="videoUnitSelectionView"
            data-lang-key="back"
          ></button>
          <h2 class="view-title" id="videoListTitle"></h2>
          <div class="video-items" id="video-list-items"></div>
        </div>
      </section>

      <!-- Chat Page -->
      <section class="page" id="chat">
        <div class="chat-container">
          <div class="chat-header">
            <h2 data-lang-key="aiTutorHeading">AI Tutor</h2>
            <div class="chat-status">
              <span class="status-dot"></span>
              <span data-lang-key="chatStatusOnline">Online</span>
            </div>
            <button
              id="clearChatBtn"
              class="clear-chat-btn"
              aria-label="Clear chat history"
              data-lang-key="clearChatTooltip"
            >
              <svg viewBox="0 0 24 24" width="20" height="20">
                <path
                  fill="currentColor"
                  d="M6 19c0 1.1.9 2 2 2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z"
                ></path>
              </svg>
            </button>
          </div>
          <div class="chat-messages">
            <!-- Messages will be appended here by JavaScript -->
          </div>
          <div class="chat-footer">
            <div class="typing-indicator" data-lang-key="loadingText">
              Typing...
            </div>
            <div
              id="attachmentPreview"
              class="attachment-preview"
              style="display: none"
            >
              <svg class="icon" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5a2.5 2.5 0 0 1 5 0v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5a2.5 2.5 0 0 0 2.5 2.5a2.5 2.5 0 0 0 2.5-2.5V5c-1.38 0-2.5 1.12-2.5 2.5v.5h1.5V7.5A1 1 0 0 1 15 6.5a1 1 0 0 1 1 1V17.5c0 1.38-1.12 2.5-2.5 2.5S11 18.88 11 17.5V5a4 4 0 0 0-4 4v11.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"
                ></path>
              </svg>
              <span class="attachment-filename" id="attachmentFilename"
                >filename.txt</span
              >
              <button
                id="removeAttachmentBtn"
                class="remove-attachment-btn"
                aria-label="Remove attachment"
              >
                <svg viewBox="0 0 24 24" width="18" height="18">
                  <path fill="currentColor" d=""></path>
                </svg>
              </button>
            </div>
            <div class="input-container">
              <button
                id="attachFileBtn"
                class="attach-btn"
                aria-label="Attach file"
                data-lang-key="attachFileTooltip"
              >
                <svg
                  viewBox="0 0 16 16"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="#000000"
                  class="bi bi-paperclip"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <path
                      d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"
                    ></path>
                  </g>
                </svg>
              </button>
              <textarea
                class="chat-input"
                id="chatInput"
                placeholder=""
                data-lang-key="chatPlaceholder"
                rows="1"
              ></textarea>
              <button
                class="send-btn"
                id="sendChatBtn"
                aria-label="Send message"
                data-lang-key="sendChatButtonTooltip"
              >
                <svg class="send-icon" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M2.01 21L23 12L2.01 3L2 10l15 2l-15 2z"
                  ></path>
                </svg>
              </button>
              <input
                type="file"
                id="chatFileInput"
                style="display: none"
                accept=".txt,.pdf,.docx,.md"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <a
            href="#home"
            class="nav-link-footer"
            data-page="home"
            data-lang-key="footerHome"
          ></a>
          <a
            href="#core-features-section"
            class="nav-link-footer direct-link"
            data-lang-key="footerFeatures"
          ></a>
          <a
            href="mailto:info@eduhelpsl.com"
            class="nav-link-footer"
            data-lang-key="footerContact"
          ></a>
          <a
            href="#"
            id="privacyPolicyLink"
            class="nav-link-footer"
            data-lang-key="footerPrivacy"
          ></a>
        </div>
        <div class="footer-contact">
          <p>
            <a
              href="mailto:info@eduhelpsl.com"
              data-lang-key="footerContactEmail"
            ></a>
          </p>
        </div>
      </div>
      <div class="footer-bottom">
        <p id="copyright">© 2025 EduHelp Sri Lanka. All Rights Reserved.</p>
      </div>
    </footer>

    <button
      id="scrollTopBtn"
      class="scroll-top-btn"
      aria-label="Scroll to top"
      title="Scroll to top"
